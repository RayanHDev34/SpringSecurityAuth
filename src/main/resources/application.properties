spring.application.name=SpringSecurityAuth

# --- Base de données ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- ImageKit ---
imagekit.private_key=${IMAGEKIT_PRIVATE_KEY}
imagekit.public_key=${IMAGEKIT_PUBLIC_KEY}
imagekit.upload_url=${IMAGEKIT_UPLOAD_URL}
imagekit.url_endpoint=${IMAGEKIT_URL_ENDPOINT}

# --- Cloudinary ---
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
